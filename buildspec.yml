version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "ğŸ” Current working directory:"
      - pwd

      - echo "ğŸ“‚ Root directory listing:"
      - ls -al

      - echo "ğŸ“‚ Full folder tree:"
      - find . -type d

      - echo "ğŸ“¦ Installing frontend dependencies (app-tier)..."
      - if [ -d "app-tier" ]; then cd app-tier; else echo 'âŒ app-tier folder not found'; exit 1; fi
      - npm install

      - echo "ğŸ“¦ Installing backend dependencies (web-tier)..."
      - if [ -d "../web-tier" ]; then cd ../web-tier; elif [ -d "web-tier" ]; then cd web-tier; else echo 'âŒ web-tier folder not found'; exit 1; fi
      - npm install

  build:
    commands:
      - echo "âš™ï¸ Building frontend (app-tier)..."
      - if [ -d "app-tier" ]; then cd app-tier; else echo 'âŒ app-tier folder not found for build'; exit 1; fi
      - npm run build
      - echo "âœ… Build complete."

artifacts:
  files:
    - appspec.yml
    - scripts/*
    - app-tier/build/**/*
    - web-tier/**/*
