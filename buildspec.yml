version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "ğŸ” Current working directory:"
      - pwd

      - echo "ğŸ“‚ Root directory listing:"
      - ls -al

      - echo "ğŸ“‚ Full folder tree:"
      - find . -type d

      - echo "ğŸ“¦ Installing frontend dependencies..."
      - test -d application-code/web-tier && cd application-code/web-tier || test -d web-tier && cd web-tier || (echo 'âŒ web-tier folder not found' && exit 1)
      - npm install

      - echo "ğŸ“¦ Installing backend dependencies..."
      - test -d ../backend-tier && cd ../backend-tier || test -d ../../application-code/backend-tier && cd ../../application-code/backend-tier || test -d backend-tier && cd backend-tier || (echo 'âŒ backend-tier folder not found' && exit 1)
      - npm install

  build:
    commands:
      - echo "âš™ï¸ Building frontend..."
      - test -d ../web-tier && cd ../web-tier || test -d ../../application-code/web-tier && cd ../../application-code/web-tier || test -d web-tier && cd web-tier || (echo 'âŒ web-tier folder not found for build' && exit 1)
      - npm run build
      - echo "âœ… Build complete."

artifacts:
  files:
    - appspec.yml
    - scripts/*
    - application-code/web-tier/build/**/*
    - application-code/backend-tier/**/*
