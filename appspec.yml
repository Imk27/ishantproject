version: 0.0
os: linux

files:
  - source: web-tier/build
    destination: /var/www/react-app

  - source: app-tier
    destination: /var/www/backend-app

  - source: nginx.conf
    destination: /etc/nginx/sites-available/react-backend

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
